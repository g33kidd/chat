<template name="newChat">
    
    <div id="overlay" class="overlay"></div>
    <div class="new-modal effect">
        <div class="title">New Chat</div>
        <div class="content">
        	<div class="errors"></div>
        	<div class="new-chat">
        		<input type="text" class="chatname" id="chatName" placeholder="Chat Name">

        	</div>
        </div>
    </div>

</template>
